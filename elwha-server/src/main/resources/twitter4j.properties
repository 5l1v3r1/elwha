# For more information on configuration properties see
# http://twitter4j.org/en/configuration.html

#Misc.
debug=true
debug=false
includeRTs=true
includeEntities=true
includeMyRetweet=true
jsonStoreEnabled=false
mbeanEnabled=false
loggerFactory=twitter4j.SLF4JLoggerFactory
#contributingTo=

#OAuth
oauth.consumerKey=*********************
oauth.consumerSecret=******************************************
oauth.accessToken=**************************************************
oauth.accessTokenSecret=******************************************

#Basic / xAuth authentication
#user=
#password=

#Streaming
stream.user.repliesAll=false
stream.enableStallWarnings=true

#HTTP Connection
http.connectionTimeout=20000
http.readTimeout=120000
http.streamingReadTimeout=300000
http.retryCount=0
http.retryIntervalSecs=5
http.prettyDebug=false

#HTTP Proxy Server
#http.proxyHost=
#http.proxyPort=
#http.proxyUser=
#http.proxyPassword=

#Media Support
media.provider=twitter
#media.providerAPIKey=

#Base URLs
restBaseURL=https://api.twitter.com/1.1/
streamBaseURL=https://stream.twitter.com/1.1/
siteStreamBaseURL=https://sitestream.twitter.com/1.1/
userStreamBaseURL=https://userstream.twitter.com/1.1/
oauth.requestTokenURL=https://api.twitter.com/oauth/request_token
oauth.accessTokenURL=https://api.twitter.com/oauth/access_token
oauth.authorizationURL=https://api.twitter.com/oauth/authorize
oauth.authenticationURL=https://api.twitter.com/oauth/authenticate

#Asynchronous
async.numThreads=1
async.dispatcherImpl=twitter4j.DispatcherImpl
async.daemonEnabled=true